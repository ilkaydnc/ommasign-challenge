<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/app.css" />
    <link rel="stylesheet" href="./css/animation.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap"
      rel="stylesheet"
    />
    <title>Vegetarian Menu - OMMASIGN</title>
  </head>
  <body>
    <div id="app">
      <div class="particles"></div>
      <div id="plate">
        <img id="food" src="./assets/plate1.png" alt="Food plate" />
        <div id="info">
          <div class="price-container">
            <h1 id="title">Vegetable Salad</h1>
            <span id="price">PRICE: 12.95$</span>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./js/app.js"></script>
    <script type="module">
      import { createParticles } from "./js/particles.js";
      import config from "../config.js";

      createParticles(config.particles);
  </body>
</html>
